<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#E8451E" />
    <meta name="description" content="Digital ID Card for Rajkot Rajpath Ltd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rajpath ID" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <title>Rajkot ID Card</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('[PWA] âœ… Service Worker registered:', registration.scope);
              
              registration.addEventListener('updatefound', () => {
                console.log('[PWA] ðŸ”„ Service Worker update found');
              });
            })
            .catch((error) => {
              console.error('[PWA] âŒ Service Worker registration failed:', error);
            });
        });

        // Listen for beforeinstallprompt event
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('[PWA] âœ… Install prompt available');
          deferredPrompt = e;
        });
      }
    </script>
  </body>
</html>
